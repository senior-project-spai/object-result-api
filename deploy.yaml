apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: object-result-api
  name: object-result-api
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: object-result-api
  template:
    metadata:
      labels:
        app: object-result-api
        deploymentconfig: object-result-api
    spec:
      containers:
        - env:
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_PASS
                  name: mysql-slave-connections
          envFrom:
            - configMapRef:
                name: mysql-slave-connections
            - configMapRef:
                name: s3-endpoint
            - configMapRef:
                name: s3-key
          image: supakornbabe/spai-object-result-api:dev-e790364
          imagePullPolicy: Always
          name: object-result-api
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: object-result-api
  name: object-result-api
spec:
  ports:
    - name: 80-tcp
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: object-result-api
  type: ClusterIP
